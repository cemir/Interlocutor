<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="matrix-settings">
  <template>
    <style is="custom-style">
      :host {
        background: white;
        color: black;
        padding: 5em;
        box-shadow: rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;
      }
      --paper-icon-button: {
        width: 100px;
        height: 100px;
        --iron-icon-height: 100px;
        --iron-icon-width: 100px;
      }
      .on {
        color: blue
      }
      paper-icon-button {
        width: 10em;
        height: 10em;
      }
    </style>
    <div>
      <paper-icon-button icon="settings-power" class$="[[_classBinding(filterOn, 'on')]]" on-tap="toggle"></paper-icon-button>
    </div>
  </template>

<script>
  Polymer({

    is: 'matrix-settings',
    behaviors: [
      Polymer.IronOverlayBehavior
    ],
    properties: {
      filterOn: {
        type: Boolean,
        value: true,
      }

    },
    _classBinding: function(depends, cls) {
      return depends ? cls : ''
    },

    toggle: function(selector) {
      this.filterOn = !this.filterOn
    },

    canReply: function() {

    }

  });
</script>
</dom-module>
