<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">

<link rel="import" href="./interlocutor-sdk-behavior.html">

<dom-module id="interlocutor-login">
  <template>
    <style>
      :host {
        background: white;
        color: black;
        padding: 5em;
        box-shadow: rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;
      }
    </style>
<!--     <div class='close-wrapper'>
      <paper-icon-button class='close-button' icon="close" on-tap="close"></paper-icon-button>
    </div> -->
    <div>
      <paper-input id="username" label="username"></paper-input>
      <paper-input id="password" label="password" type="password"></paper-input>
    </div>
    <div>
      <paper-button on-tap="login">[login]</paper-button>
      <paper-button >
        <a href=[[_registrationURL(homeServerAddress)]] rel="noopener noreferrer" target="_blank">
          [create account]
        </a>
      </paper-button>
    </div>
  </template>

<script>
  Polymer({
    is: 'interlocutor-login',

    behaviors: [
      Polymer.IronOverlayBehavior,
      InterlocutorSdkBehavior
    ],

    properties: {
      userId: {
        type: String,
        notify: true
      },
      homeServerAddress: {
        type: String
      },
    },

    attached() {
      InterlocutorSdkBehavior.foo = 5
    },

    _registrationURL(homeServerAddress) {
      return homeServerAddress + "/_matrix/client/#/register"
    },

    login() {
      InterlocutorSdkBehavior.createClientAndLogin(this.$.username.value, this.$.password.value, this.homeServerAddress)
        .then((result) => {
          this.$.username.value = this.$.password.value = ''
          this.userId = result.user_id
          this.fire('logged-in', result.user_id)
          this.close()
        }, (err) => {
          if (err.httpStatus === 403) {
            this.$.password.value = ''
            this.fire('notify', 'Incorrect Login Credentials.')
          } else {
            this.fire('notify', 'Something went wrong, please try again.')
          }
        })
    },
  });
</script>
</dom-module>
