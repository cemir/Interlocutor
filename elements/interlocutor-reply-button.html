<dom-module id="interlocutor-reply-button">
  <template>
    <style>
    </style>
    <template is="dom-if" if="[[canReply]]">
      <paper-button class='comment-reply' on-tap="openReplyOverlay">[[reply]]</paper-button>
    </template>
    <interlocutor-reply id="reply" tabindex="-1" with-backdrop></interlocutor-reply>
  </template>

  <script>
    Polymer({

      is: 'interlocutor-reply-button',
      properties: {
        canReply: {
          type: Boolean,
          value: false
        },
        replyButtonText: {
          type: String,
          value: '[reply]'
        },
        targetId: {
          type: String,
          value: null
        }
      },
    });
  </script>
</dom-module>
