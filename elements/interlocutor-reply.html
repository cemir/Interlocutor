<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">

<link rel="import" href="./interlocutor-sdk-behavior.html">

<dom-module id="interlocutor-reply">
  <template>
    <style>
      :host {
        background: white;
        color: black;
        padding: 5em;
        box-shadow: rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;
        display: flex;
        flex-direction: column;
        min-height: 10em;
        min-width: 30em;
      }
      paper-input {
        --paper-input-container-disabled: {
          opacity: 0.66;
        };
      }
      #comment-content-posting {
        min-height: 4em;
      }
    </style>
    <div class='reply-body-wrapper'>
      <paper-textarea id="replyBody" label="" value={{content}}></paper-textarea>
    </div>
    <div class='reply-row2-wrapper'>
      <template is="dom-if" if="[[!posting]]">
        <paper-button class='reply-cancel' on-tap="close">cancel</paper-button>
        <paper-button class='reply-post' on-tap="post">[[_postButtonText(action)]]</paper-button>
      </template>
      <template is="dom-if" is="[[posting]]">

      </template>
      <br/>
    </div>
  </template>

<script>
  Polymer({

    is: 'interlocutor-reply',
    behaviors: [
      InterlocutorSdkBehavior,
      Polymer.IronOverlayBehavior
    ],
    properties: {
      content: {
        type: String,
        value: '',
      },
      targetId: {
        type: String,
        value: '',
        notify: true,
      },
      posting: {
        type: Boolean,
        value: false
      },
      action: {
        type: String,
      }
    },
    _postButtonText(action) {
      return action === 'interlocutor.edit' ? 'Edit' : 'Post'
    },

    post() {
      this.$.replyBody.disabled = true
      this.posting = true
      let promise
      if (this.action === 'interlocutor.edit') {
        promise = this.sendEditComment(this.targetId, this.content)
      } else {
        promise = this.sendCreateComment(this.targetId, this.content)
      }
      promise.then((_) => {
        this.$.replyBody.disabled = false
        this.posting = false
        this.close()
      },
      (err) => {
        this.$.replyBody.disabled = false
        this.posting = false
        console.log(err)
      })
    },

    close() {
      this.content = ''
      Polymer.IronOverlayBehaviorImpl.close.apply(this)
    }

  });
</script>
</dom-module>
