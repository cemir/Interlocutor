<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./interlocutor-app.html">
<link rel="import" href="./demo/interlocutor-demo-room-select.html">

<dom-module id="interlocutor-demo-app">
  <template>
    <style>
      h2 {
        text-align: center;
      }
      h4 {
        text-align: center;
      }
    </style>
    <h2>Interlocutor Demo</h2>
    <h4>Connected to [[homeServerAddress]]</h4>
    <interlocutor-demo-room-select
      app-id='interlocutorApp'
      logged-in="{{loggedIn}}">
    </interlocutor-demo-room-select>
    <interlocutor-app
      logged-in="{{loggedIn}}"
      id='interlocutorApp'
      home-server-address=[[homeServerAddress]]>
    </interlocutor-app>
  </template>

<script>
  Polymer({
    is: 'interlocutor-demo-app',

    properties: {
      loggedIn: {
        type: Boolean,
        default: false,
        notify: true
      },
      homeServerAddress: {
        type: String,
        default: '',
      },
      appUser: {
        type: String,
        default: '',
      },
      appPassword: {
        type: String,
        default: '',
      },
    }

  })
</script>
</dom-module>
